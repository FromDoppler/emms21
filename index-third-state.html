<!DOCTYPE html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
	<title>SARASA</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.fromdoppler.com/doppler-ui-library/v3.102.0/css/styles.css">
	<script type="text/javascript" src="https://cdn.fromdoppler.com/doppler-ui-library/v3.102.0/js/app.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/fbq8dbp.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="dp-library">
	<div class="dp-container-fluid" id="header">
		<div class="dp-container">
			<div class="dp-rowflex">
				<div class="col-sm-0 col-md-2 col-lg-2"></div>

				<div class="col-sm-12 col-md-8 col-lg-8">
					<div class="col-sm-12 head-content-container" id="head-content-container-third">
						<h1 id="title-second-state">¡Ya estás registrado! </h1>
						<div class="head-content-text">
							<p id="text-second-state">No te olvides de <a href="" target="_blank" rel="noopener">añadir este evento a
									tu calendario</a> para no perderte nada del #EMMS2021. ¡Te esperamos el 11 de Noviembre! </p>
							<p id="timer-title">Faltan</p>
							<div class="third-state-timer">
								<div class="timer-container">
									<div class="border"></div>
									<div class="border"></div>
									<div class="border"></div>
									<div class="timer-data-container">
										<span class="day" id="day"></span>
										<span class="hour" id="hour"></span>
										<span class="minute" id="minute"></span>
										<p class="day-text">Días</p>
										<p class="hour-text">Horas</p>
										<p class="minute-text">Minutos</p>
									</div>
									<div id="emmsEnd"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-0 col-md-2 col-lg-2"></div>
			</div>
		</div>
	</div>
	<script src="js/timer.js"></script>
</body>

</html>
